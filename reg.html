	<section id="login">
		
			<form method="get" class="loginControl">
				<h1>Sign Up</h1>
				<label for="name">Username Or Email</label><br>
				<input type="text" id="name" placeholder="Username" class="form-control" name="name"><br>
				<label for="pass">Password</label><br>
				<input type="password" id="pass" placeholder="Password" class="form-control" name="pass"><br>
				<label for="pass">Password ( Again )</label><br>
				<input type="password" id="pass" placeholder="Password (Again)" class="form-control" name="pass"><br>
				<input type="submit" value="Sign Up" class="formBtn">
			</form>
			
	</section>

	<script async>
		let filterBtn = document.querySelector(".filterBar")
		    menuBtn = document.querySelector(".resD")
			closeBtn1 = document.querySelector(".closeBtn1")
		    menubg = document.querySelector(".menubg")
		function openSideBar(ele, cBtn) {
			ele.style.transform = "translateX(0)"
			cBtn.style.display = "inline-block"
		}
		function closeSideBar(ele) {
			ele.style.transform = 'translateX(-100%)'
		}
		menuBtn.addEventListener("click", ()=>{
			openSideBar(menubg, closeBtn1)
			document.body.style.overflow = 'hidden'
		})
		closeBtn1.addEventListener("click", ()=>{
			closeSideBar(menubg)
			document.body.style.overflow = ''

		})
		menubg.addEventListener("click", ()=>{
			closeSideBar(menubg)
			document.body.style.overflow = ''

		} )
	</script>
